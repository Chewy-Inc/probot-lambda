<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://github.com/mde/ejs/releases/download/v2.5.7/ejs.min.js" charset="utf-8"></script>
  <title></title>
</head>

<body>
  <div id="output"></div>
</body>
<script type="text/javascript">
  async getFile = () => {
    let file = await fetch('https://tcbyrd.github.io/probot-lambda/probot.ejs').then(response => {
      return response.text()
    })
  }

  getFile()
    .then(file => ejs.render(file))
    .then(html => document.getElementById('output').innerHTML = html)
</script>

</html>
